<body>
    <h1>Ahmad's blog</h1>



    <h2>Create a post</h2>

    <form action="/publish" method="post">
      <label for="User">User:</label><br>
      <input type="text" id="user_box" name="user" placeholder="Enter username"><br>
      <label for="Title">Title:</label><br>
      <input type="text" id="title_box" name="title" placeholder="Enter title"><br>
      <label for="lname">Post Content:</label><br>
      <textarea rows=10 cols=60 type="text" id="cont_box" name="content" placeholder="Enter post content"></textarea><br><br>
      <input type="submit" value="Submit">
    </form>

</body>
